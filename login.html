<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stand-Up - Log In</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <h1>Stand-Up</h1>
        <h2>Log in to your account</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="emailPhone">Enter your Email / Phone NO:</label>
                <input type="text" id="emailPhone" name="emailPhone" required>
            </div>
            
            <div class="form-group">
                <label for="password">Enter Your Passwor</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="divider"></div>
            
            <p class="forgot-password">
                <a href="#" id="forgotPassword">Forgot your password? Click here to reset it.</a>
            </p>
            
            <button type="submit" class="submit-btn">Enter</button>
        </form>
        
        <p class="signup-link">Don't have an account yet? <a href="register.html">Sign Up</a></p>
    </div>

    <script>
        
    </script>
</body>
</html>
