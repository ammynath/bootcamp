<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./report.css">
</head>
<body>
    <div class="container">
    <header>
      <h1>Welcome To Stand-Up Anonymous System Admin Portal</h1>
      <p>A place to report bullying anonymously.</p>
    </header>
    <form id="reportForm">
      <div class="form-group">
        <label for="report">What is your report?</label>
        <textarea id="report" required="" placeholder="Describe your report..."></textarea>
      </div>
      <div class="form-group">
        <label for="school">Enter the school name here:</label>
        <input type="text" id="school" required="" placeholder="School name">
      </div>
      <div class="form-group">
        <label for="caseDetails">When/Where did this happen?</label>
        <input type="text" id="caseDetails" required="" placeholder="Time and location">
      </div>
      <div class="form-group">
        <label for="description">What happened?</label>
        <textarea id="description" required="" placeholder="Detailed description"></textarea>
      </div>
      <div class="form-group">
        <label for="cause">What brought the incident?</label>
        <textarea id="cause" placeholder="describe the cause of the incident"></textarea>
      </div>
      <div class="form-group">
        <label for="witness">Is there a witness?</label>
        <input type="text" id="witness" placeholder="Witness name(s) or 'No' or 'yes'">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script>document.getElementById('reportForm').addEventListener('submit', function (e) {
  e.preventDefault();

  const reportData = {
    report: document.getElementById('report').value.trim(),
    school: document.getElementById('school').value.trim(),
    incidentDetails: document.getElementById('caseDetails').value.trim(),
    description: document.getElementById('description').value.trim(),
    cause: document.getElementById('cause').value.trim(),
    witness: document.getElementById('witness').value.trim(),
    timestamp: new Date().toISOString()
  };

  if (
    !reportData.report ||
    !reportData.school ||
    !reportData.incidentDetails ||
    !reportData.description
  ) {
    alert('Please fill in all required fields.');
    return;
  }

  saveReport(reportData);

  this.reset();
  alert('Report submitted successfully!');
  window.location.href = "index.html"
});

function saveReport(data) {
  const reports = JSON.parse(localStorage.getItem('reports')) || [];
  reports.push(data);
  localStorage.setItem('reports', JSON.stringify(reports));
}
</script>

</body>
</html>
